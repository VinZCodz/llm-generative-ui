name: Build and Push Docker Image and Helm Chart

on:
  push: 
    branches: [ "main" ]
    paths:
      # Include Pattern
      - 'server/**' 
      - '.github/workflows/**'

      # Exclude Patterns
      - '!server/migrations/**'
      - '!server/test/**'
      - '!server/**/**.env.*'
      - '!server/docker-compose.yml'
      - '!server/**/*.md'     
      - '!server/vitest.config.ts'

  # Manual Trigger: On-demand from the Actions tab
  workflow_dispatch:
    inputs:
      tag:
        description: 'Image tag (e.g., v1.0.1 or latest)'
        required: true
        default: 'latest'

env:
  APP_TAG: ${{ github.event.inputs.tag || 'latest' }}
  CHART_NAME: ai-expense-chat-server
  CHART_BASE_PATH: server/charts

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      code: ${{ steps.filter.outputs.code }}
      charts: ${{ steps.filter.outputs.charts }}
      owner: ${{ steps.owner.outputs.lowercase }}
    steps:
      - uses: actions/checkout@v4
      - id: owner
        run: echo "lowercase=${owner,,}" >> $GITHUB_OUTPUT
        env:
          owner: ${{ github.repository_owner }}
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            code:
              - 'server/src/**'
              - 'server/package.json'
              - 'server/Dockerfile'
              - 'server/bun.lock'
              - 'server/tsconfig.json'
            charts:
              - 'server/charts/**'

  validate:
    needs: prepare
    if: needs.prepare.outputs.code == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
      - name: Install & Type Check
        working-directory: ./server
        run: |
          bun install --frozen-lockfile
          bun x tsc --noEmit

  build-image:
    needs: [prepare, validate]
    if: |
      always() && 
      (needs.prepare.outputs.code == 'true' || github.event_name == 'workflow_dispatch') &&
      needs.validate.result == 'success'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./server
          push: true
          tags: ghcr.io/${{ needs.prepare.outputs.owner }}/${{ env.CHART_NAME }}:${{ env.APP_TAG }}

  publish-chart:
    needs: [prepare, build-image]
    if: |
      always() && 
      (needs.prepare.outputs.charts == 'true' || github.event_name == 'workflow_dispatch' || 
       needs.build-image.result == 'success')
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Install Helm
        uses: azure/setup-helm@v4

      - name: Login to GHCR (Helm registry)
        run: echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io -u ${{ github.actor }} --password-stdin
      
      - name: Package & Push
        run: |
          VERSION="1.${{ github.run_number }}"
          CHART_FULL_PATH="${{ env.CHART_BASE_PATH }}/${{ env.CHART_NAME }}"
          
          helm package $CHART_FULL_PATH \
            --version "$VERSION" \
            --app-version "${{ env.APP_TAG }}" \
            --destination .
          
          helm push ${{ env.CHART_NAME }}-$VERSION.tgz oci://ghcr.io/${{ needs.prepare.outputs.owner }}/charts